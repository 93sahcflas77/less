<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Less</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
</head>

<body>

    <h1 class="widget ">hello world</h1>

    <a href="#">Go to youtube </a>

    <button class="a">Login</button>

    <button class="a">Go to google</button>
    <button class="a">Go to facebook</button>
    <button class="a">Go to whatsapp </button>


    <dic class="section">
        <div class="element">hii</div>
    </dic>


    <h2 class="lazy-eval">lazy-eval</h2>

    <h3 class="prop">Hello world</h3>

    <div class="outer">
        <div class="inner">Hii chandan</div>
    </div>

    <h3 class="prop1">Hello world</h3>

    <button class="btn buttonred">Go to google</button>
    <button class="btn buttonyellow">Go to facebook</button>
    <button class="btn buttongreen">Go to whatsapp </button>


    <div class="parent">
        <div class="link">
            <div class="link">Hii</div>
            <div class="link">Hii</div>
            <div class="link">Hii</div>
            <div class="linkish">Hii</div>
        </div>
    </div>





    <script src="less.js" type="text/javascript"></script>
</body>

</html>
